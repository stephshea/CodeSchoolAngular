<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Angular Cool Car Rentals</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js">
	</script>
	<script src="app.js" type="text/javascript">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/7946c1480d.js">
	</script>
	<link href="https://bootswatch.com/4/cyborg/bootstrap.min.css" rel="stylesheet">
	<link href="assets/style.css" rel="stylesheet">
	<style>
	           @media screen and (max-width: 420px) 
	             {
	             .container {
	      width: 80vw;
	               img-responsive {
	                 padding:5px;
	               }
	             }
	</style>
</head>
<body style="margin:0;">
	<div class="container">
		<h1>Angular Cool Car Rentals</h1>
		<div class="car">
			<!--scope of controller only inside div-->
			<h2>Car's name: {{product.name}}</h2>
			<h3>Per day: {{product.price | currency}}</h3><!--angular filters use piping |-->
			<h3>Car type: {{product.type}}</h3>
			<p>Car description: {{product.description}}</p>
			<p>Available now: {{this.product.howmany()}}</p>
			<p>Sorry none available :(</p>
			<p><img class="img-responsive"></p>
			<div>
				<button class="btn btn-warning disabled">Rent Car</button>
			</div>
		</div>
	</div>
</body>
</html>
